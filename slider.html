<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./slider/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="prev-button">
        <img height="50px" width="50px" src="./slider/img/prev.png" />
      </button>

      <div class="slider-conteiner">
        <div class="slider-band">
          <img class="slide" src="./slider/img/1.jpg" alt="" />
          <img class="slide" src="./slider/img/2.jpg" alt="" />
          <img class="slide" src="./slider/img/3.jpg" alt="" />
          <img class="slide" src="./slider/img/4.jpg" alt="" />
          <img class="slide" src="./slider/img/5.jpg" alt="" />
          <img class="slide" src="./slider/img/6.jpg" alt="" />
          <img class="slide" src="./slider/img/7.jpg" alt="" />
        </div>
      </div>

      <button class="next-button">
        <img height="50px" width="50px" src="./slider/img/next.png" />
      </button>

      <div class="dots-block">
        <div class="dots-item active"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
      </div>
    </div>

    <script src="./slider/index.js"></script>
  </body>
</html>
